binfo()
{

    local label="$1"
    # "get_${1:-$2}"
    "get_${2:-$1}" > /dev/null
    local value="$(trim "${!2}")"
    # local value="$(info "${2}")"
    local width=70
    local pad="${text_padding:+\e[${text_padding}C}${zws}"
    local side="\e[37mâ”‚"
    local space="\e[$((width-1))C"
    local curhome="\e[0G"
    local left_offset="\e[2C"
    local right_offset="\e[${#value}D"
    local left_text="\e[36m${label}\e[31m:"
    local right_text="\e[33m$(color 7)${value}"

    # This method seems less prone to being buggy and a
    # little more readable, but not as golfy.
    printf "%b"   "${pad}${side}${space}${side}${curhome}"
    printf "%b"   "${pad}${left_offset}${left_text}${curhome}"
    printf "%b\n" "${pad}${space}${right_offset}${right_text}"

    ((++info_height))
}


